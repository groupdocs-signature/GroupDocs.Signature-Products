inherits: products.yml

dimensions: 
- alias:  signaturetype
  values: [text, image, barcode, qrcode, digital, stamp, metadata]
- alias:  fileformat
  values: [pdf, doc, docx, docm, dot, dotm, dotx, odt, ott, rtf, xls, xlsx, xlsm, xlsb, csv, ods, ots, xltx, xltm, ppt, pptx, pps, ppsx, odp, otp, potx, potm, pptm, ppsm, png, jpg, bmp, gif, tif, tiff, svg, webp, wmf]

dictionaries: ["..\\data\\otherformats.json"]

generationRules:
  include:
  - signaturetype[text, image, barcode, qrcode] + fileformat[pdf, doc, docx, docm, dot, dotm, dotx, odt, ott, rtf, xls, xlsx, xlsm, xlsb, csv, ods, ots, xltx, xltm, ppt, pptx, pps, ppsx, odp, otp, potx, potm, pptm, ppsm, png, jpg, bmp, gif, tif, tiff, svg, webp, wmf]
  - signaturetype[digital] + fileformat[pdf, doc, docx, xls, xlsx, pptx]
 
  
outputPath: "{lang}\\signature\\{product}\\sign\\{signaturetype}-{fileformat}.md"
