inherits: ..\\products.yml

dimensions:  
- alias:  operation
  values: [search] 
- alias:  signaturetype
  values: [barcode]
- alias:  fileformat
  values: [pdf, doc, docx, docm, dot, dotm, dotx, odt, ott, rtf, xls, xlsx, xlsm, xlsb, csv, ods, ots, xltx, xltm, ppt, pptx, pps, ppsx, odp, otp, potx, potm, pptm, ppsm, png, jpg, bmp, gif, tiff, svg, webp, wmf]

dictionaries: ["..\\..\\data\\otherformats.json"]

generationRules:
  include:
  - signaturetype[barcode] + fileformat[pdf, doc, docx, docm, dot, dotm, dotx, odt, ott, rtf, xls, xlsx, xlsm, xlsb, csv, ods, ots, xltx, xltm, ppt, pptx, pps, ppsx, odp, otp, potx, potm, pptm, ppsm, png, jpg, bmp, gif, tiff, svg, webp, wmf]
  
outputPath: "signature\\{product}\\{operation}\\{signaturetype}\\{fileformat}.{lang}.md"
